<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Users</title>
</head>

<body>
    <h1>All Users</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Email</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user[0] }}</td>
            <td>{{ user[1] }}</td>
            <td>{{ user[2] }}</td>
            <td>{{ user[3] }}</td>
        </tr>
        {% endfor %}
    </table>


    <p> </p>
    <p> </p>


    <h1>Welcome to shop, {{ user_name }}!</h1>
    <p>Your User ID: {{ user_id }}</p>
    <p>Your Email: {{ user_email }}</p>
    <p>Click <a href="{{ url_for('all_users') }}">here</a> to view all users.</p>


</body>

</html>
